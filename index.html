<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Biblioteca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gerenciamento de Biblioteca</h1>
    <form id="form-livro">
        <input type="text" id="titulo" placeholder="Título" required>
        <input type="text" id="autor" placeholder="Autor" required>
        <input type="number" id="ano" placeholder="Ano de Publicação" required>
        <input type="text" id="genero" placeholder="Gênero" required>
        <button type="submit">Adicionar Livro</button>
    </form>
    <ul id="lista-livros"></ul>

    <script src="script.js"></script>
</body>
</html>
